<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Classifier - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">Rice Classifier</h1>
        <div class="text-center">
            <h3>Upload an Image to Classify Rice Type</h3>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br><br>
                <input type="submit" value="Upload and Classify" class="btn btn-primary">
            </form>
        </div>
        <div class="text-center mt-5">
            <a href="/details" class="btn btn-info">Learn More About the App</a>
        </div>
    </div>
</body>
</html>
